##################
###  GENERAL  ###
##################
$Mod = SUPER
$Mod_S = SUPER_SHIFT
$Mod_A = SUPER_ALT
$Mod_C = SUPER_CTRL
general {
    gaps_in = 3
    gaps_out = 3
    border_size = 2
    no_border_on_floating = true
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    # col.active_border = rgb(f49bc1) rgb(ff0000) 45deg
    # col.inactive_border = rgba(595959aa)
    layout = dwindle
}


##################
###    EXEC    ###
##################
exec-once = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec = swaybg -m fill -i ~/Pictures/feature.jpg
exec-once = hyprpaper --config ~/.config/hypr/hyprpaper.conf
exec-once = waybar
exec-once = hyprctl setcursor Bibata-Modern-Classic 50
## High cpu cost!?(no, its my miss)
exec-once = wlsunset -S 7:40 -s 17:30
exec-once = wl-clipboard-history -t
exec-once = fcitx5 -d


##################
###    EXEC    ###
##################
#monitor = eDP-1, 2736x1824@59.959000, 0x0, 1
monitor = eDP-1, 2736x1824, 0x0, 1


##################
###   INPUT   ###
##################
input {
    kb_layout = us
    # exchange caps and escape
    kb_options = caps:swapescape
    follow_mouse = 0
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        # other setting' default value is ok
        middle_button_emulation = true 
        natural_scroll = true 
    }
}


##################
###    MISC    ###
##################
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = false
  mouse_move_enables_dpms = true
  # VFR increases battery life
  #no_vfr = false
  enable_swallow = true
  swallow_regex = ^(Alacritty)$

  # Whether Hyprland should focus an app that requests to be focused 
  focus_on_activate = true
}


##################
### DECORATION ###
##################
decoration {
  ## Round Corner
  rounding = 8
  multisample_edges = true

  ## Opacity
  active_opacity = 0.93
  inactive_opacity = 0.80

  ## Blur
  blur = false
  blur_size = 2
  blur_passes = 3
  blur_new_optimizations = true


  ## Shadow
  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 2 2
  shadow_range = 4
  shadow_render_power = 2
  col.shadow = 0x66000000
}


###################
###  ANIMATIONS ###
###################
animations {
  enabled = true
  ## Bezier Curve
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 3, overshot, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 3, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default

}

##################
###  DWINDLE  ###
##################
dwindle {
    col.group_border = rgba(595959aa)
    col.group_border_active = rgb(ff00cc) rgb(ff0000) 45deg
    no_gaps_when_only = false
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}


